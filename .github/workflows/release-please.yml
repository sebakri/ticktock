name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: dart

  build-and-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Create DMG
        run: |
          mkdir -p build/macos/dmg
          cp -r build/macos/Build/Products/Release/ticktock.app build/macos/dmg/
          ln -s /Applications build/macos/dmg/Applications
          hdiutil create -volname "TickTock" -srcfolder build/macos/dmg -ov -format UDZO ticktock.dmg
          
      - name: Upload Release Artifact
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} ticktock.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
