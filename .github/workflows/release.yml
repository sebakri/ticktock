name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build macOS
        run: flutter build macos --release
        
      - name: Create DMG
        run: |
          mkdir -p build/macos/dmg
          cp -r build/macos/Build/Products/Release/ticktock.app build/macos/dmg/
          ln -s /Applications build/macos/dmg/Applications
          hdiutil create -volname "TickTock" -srcfolder build/macos/dmg -ov -format UDZO ticktock.dmg
          
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ticktock.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
