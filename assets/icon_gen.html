<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; background: transparent; overflow: hidden; width: 1024px; height: 1024px; }
    canvas { display: block; background: transparent; }
  </style>
</head>
<body>
  <canvas id="app-icon" width="1024" height="1024"></canvas>
  <canvas id="tray-icon" width="32" height="32" style="display:none"></canvas>
  <script>
    function drawAppIcon() {
      const canvas = document.getElementById('app-icon');
      const ctx = canvas.getContext('2d');
      const size = 1024;
      const center = size / 2;

      ctx.clearRect(0, 0, size, size);

      // Squircle Background
      const r = 200;
      ctx.beginPath();
      ctx.moveTo(r, 0);
      ctx.lineTo(size - r, 0);
      ctx.quadraticCurveTo(size, 0, size, r);
      ctx.lineTo(size, size - r);
      ctx.quadraticCurveTo(size, size, size - r, size);
      ctx.lineTo(r, size);
      ctx.quadraticCurveTo(0, size, 0, size - r);
      ctx.lineTo(0, r);
      ctx.quadraticCurveTo(0, 0, r, 0);
      ctx.closePath();

      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366F1');
      gradient.addColorStop(1, '#4338CA');
      ctx.fillStyle = gradient;
      ctx.fill();

      // Outer Glow/Ring
      ctx.beginPath();
      ctx.arc(center, center, 400, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.lineWidth = 40;
      ctx.stroke();

      // Clock Ticks
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.lineWidth = 15;
      ctx.lineCap = 'round';
      for (let i = 0; i < 12; i++) {
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate((i * 30) * Math.PI / 180);
        ctx.beginPath();
        ctx.moveTo(0, -360);
        ctx.lineTo(0, -320);
        ctx.stroke();
        ctx.restore();
      }

      // Stylized T-Hands
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Horizontal bar of T
      ctx.lineWidth = 80;
      ctx.beginPath();
      ctx.moveTo(center - 160, center - 140);
      ctx.lineTo(center + 160, center - 140);
      ctx.stroke();

      // Vertical bar of T (Hour hand)
      ctx.beginPath();
      ctx.moveTo(center, center - 140);
      ctx.lineTo(center, center + 240);
      ctx.stroke();

      // Second hand (Amber)
      ctx.strokeStyle = '#F59E0B';
      ctx.lineWidth = 20;
      ctx.shadowColor = 'rgba(0,0,0,0.3)';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.moveTo(center, center);
      const angle = -60 * Math.PI / 180;
      ctx.lineTo(center + Math.cos(angle) * 350, center + Math.sin(angle) * 350);
      ctx.stroke();

      // Center cap
      ctx.beginPath();
      ctx.arc(center, center, 30, 0, Math.PI * 2);
      ctx.fillStyle = '#FFFFFF';
      ctx.shadowBlur = 0;
      ctx.fill();
    }

    function drawTrayIcon() {
      const canvas = document.getElementById('tray-icon');
      const ctx = canvas.getContext('2d');
      const size = 32;
      const center = size / 2;

      ctx.clearRect(0, 0, size, size);
      
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineCap = 'round';
      ctx.lineWidth = 3;

      // Simple clock outline
      ctx.beginPath();
      ctx.arc(center, center, 13, 0, Math.PI * 2);
      ctx.stroke();

      // Simple T hands
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      ctx.moveTo(center - 5, center - 4);
      ctx.lineTo(center + 5, center - 4);
      ctx.moveTo(center, center - 4);
      ctx.lineTo(center, center + 7);
      ctx.stroke();
    }

    drawAppIcon();
    drawTrayIcon();
  </script>
</body>
</html>
