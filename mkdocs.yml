site_name: TickTock
site_url: https://sebakri.github.io/ticktock/
site_description: Moderne Zeiterfassung f√ºr macOS.

theme:
  name: material
  logo: assets/app_icon_128.png
  favicon: assets/tray_icon_Template.png
  font:
    text: Inter
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-7
        name: In den dunklen Modus wechseln
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: amber
      toggle:
        icon: material/brightness-4
        name: In den hellen Modus wechseln
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - extra.css


markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables

nav:
  - Home: index.md
  - Installation: installation.md
  - Bedienung: usage.md
  - Tastenkombinationen: shortcuts.md
