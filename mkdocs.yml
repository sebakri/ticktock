site_name: TickTock
site_url: https://sebakri.github.io/ticktock/
site_description: Modern Time Tracking for macOS

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  # Include our custom styles to implement the new documentation design
  # Use the tracked stylesheet in docs/assets so it is included in the build
  extra_css:
    - assets/stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables

nav:
  - Home: index.md
  - Getting Started: intro.md
  - Shortcuts: shortcuts.md
  - Privacy: privacy.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sebakri/ticktock
